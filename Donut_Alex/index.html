<!DOCTYPE html>
<!--
 | Simple D3 example showing a bubble chart of traffic data.
 | (requires D3 5.0 or higher)
 | Volker Ahlers, Hochschule Hannover, 2012-2021.
 |
 | Code based on chapters 2 and 3 of (adapted to D3 5.0)
 |   Dewar, M.: Getting Started with D3. O'Reilly, Sebastopol, CA, 2012.

 |   http://examples.oreilly.com/0636920025429/
  -->

<html lang="de">
<head>
    <meta charset="utf-8"/>
    <title>D3 Bubbles</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js" type="module"></script>
    <!-- simplified version shown in lecture
      <script src="bubbles_simple.js"></script>
      <script src="script.js"></script>
    -->
    <!-- Create a div where the graph will take place -->
</head>

<body>
<div id="donut-alex" class="donut-alex">
    <div id="selector-container" class="selector-container">
        <div class="selector-group">
            <p style="height: 1%; display: block;">Chosen Category:</p>
            <select type="select" name="categorySelector" id="categorySelector">
                category
            </select>
            <p style="height: 1%; display: block;">Chosen Dataview:</p>
            <select type="select" name="sortSelector" id="sortSelector">
                sort
            </select>
        </div>
    </div>
    <div id="graph-container" class="graph-container"></div>
    <div id="switchButton-div" class="switchButton-div">
        <button type="button" id="switchButton"></button>
    </div>
    <div id="data-container" class="data-container"></div>
</div>
</body>
</html>
